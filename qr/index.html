<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Gerador de QR-Code</title>
        <script src="https://raw.githack.com/papnkukn/qrcode-svg/master/dist/qrcode.min.js"></script>
    </head>
    <body>
        <svg width="1000" height="1000" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <rect fill="white" stroke="black" stroke-width="200" x="200" y="200" width="600" height="600"/>
            <g id="container" transform="translate(350,350)"></g>
            <!-- Retângulo vertical branco no meio do QR CODE -->
            <!-- Serve como referência para determinar orientação -->
            <rect fill="white" x="475" y="300" width="50" height="200"></rect>
        </svg>
        <script>
            var qrcode = new QRCode({
              content: "Olá Mundo!",
              padding: 0,
              width: 300,
              height: 300,
              ecl: "H", //Aumenta redundância do código para facilitar a leitura
              join: true //Crisp rendering and 4-5x reduced file size
            });
            var svg = qrcode.svg();
            document.getElementById("container").innerHTML = svg;
            </script>
    </body>
</html>
